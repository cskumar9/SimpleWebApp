<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Test App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        h1 {
            color: white;
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
        }

        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1E88E5;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        #message.shown {
            animation: fadeIn 1s ease-out;
        }

        .section {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        li::before {
            content: '✔️';
            color: green;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>DevOps Test App</h1>

    <button onclick="toggleMessage()">Test Changes</button>
    <div id="message" class="section" style="display: none;">
        <ul>
            <li>GitHub setup passed</li>
            <li>Docker setup passed</li>
            <li>TeamCity integration with GitHub passed</li>
        </ul>
    </div>

    <script>
        function toggleMessage() {
            const messageElement = document.getElementById("message");
            if (messageElement.style.display === "none") {
                messageElement.style.display = "block";
                messageElement.classList.add("shown");
            } else {
                messageElement.style.display = "none";
            }
        }
    </script>
</body>
</html>
